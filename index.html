<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان مع تحديد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        select {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>اختر مستوى قلقك</h1>
    <form id="surveyForm">
        <label for="anxietyLevel">كيف تشعر في هذا الموقف؟</label><br>
        <select id="anxietyLevel" name="anxietyLevel">
            <option value="">-- اختر مستوى القلق --</option>
            <option value="هادئ">هادئ</option>
            <option value="قليل من القلق">قليل من القلق</option>
            <option value="قلق">قلق</option>
            <option value="قلق جداً">قلق جداً</option>
            <option value="مضطرب">مضطرب</option>
        </select><br>

        <button type="button" onclick="submitAnswer()">إرسال</button>
    </form>
    <p id="result"></p>

    <script>
        function submitAnswer() {
            // جلب القيمة المختارة من القائمة المنسدلة
            const selectedValue = document.getElementById("anxietyLevel").value;

            // تحديد عنصر الفقرة لعرض النتيجة
            const resultElement = document.getElementById("result");

            // التحقق إذا كان المستخدم قد اختار شيئًا
            if (selectedValue) {
                resultElement.innerText = `لقد اخترت: ${selectedValue}`;
            } else {
                resultElement.innerText = "الرجاء اختيار مستوى القلق قبل الإرسال.";
            }
        }
    </script>
</body>
</html>
